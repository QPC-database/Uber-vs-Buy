<html>
    <h4 class="titleh4" style="color:white">{{ title }}</h4>

<head>
    <meta charset="utf-8">
    <title> Uber API</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script type="text/javascript" src="function.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9NRRuy7LQkDiWXk7I3YWEX4b99L-oUVw&callback=initMap"
        async defer></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>

<body> 
 


    <div class="container">
        <h3><b> Uber Interaction</b></h3>
        <div class="jumbotron">
            <p>Input</p>
            <div class="form-group">
                <label for="str">Start Location:</label>
                <input type="text" class="form-control" id="str" [(ngModel)]="model.start">
                <label for="end">End Location:</label>
                <input type="text" class="form-control" id="end" [(ngModel)]="model.end">
            </div>
            <!-- <button type="button" class="btn btn-primary" onclick="search();">Search</button> -->
            <button type="button" class="btn btn-primary" (click)="search();">Search</button>

            <br>
            <br>

            <p id="dist"></p>
            <p id="price"></p>


            <div id="map" style="display:none;">
         
            </div>


            <br>
            <br>
           
            <div id="ana"></div>

            <button type="button" class="btn btn-primary" (click)="newMessage();">Save Trip</button>


        </div>
    </div>

</body>

</html>
