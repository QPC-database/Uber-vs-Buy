
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>d3 - Hierarchical Pie</title>

    <!-- Le styles -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="vendor/prettify/prettify.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="vendor/js/html5shiv.js"></script>
      <link href="vendor/font-awesome/css/font-awesome-ie7.min.css" rel="stylesheet">
    <![endif]-->

    <link rel="shortcut icon" href="vendor/ico/favicon.png">
  </head>

  <body>

      <hr>

      <div class="marketing">
        
        <!-- Chart One -->
        <div class="chart-navigator clearfix" id="chart-navigator-1">
            <div class="btn-group" id="pie-navigator">
                <a href="#" class="btn btn-small" id="btnRoot" title="Go back to root" rel="tooltip"><i class="icon-double-angle-left"></i></a>
                <a href="#" class="btn btn-small" id="btnLevelUp" title="Go up one level" rel="tooltip"><i class="icon-angle-left"></i></a>
            </div>
            <ul class="breadcrumb"></ul>
        </div>
        <div class="row-fluid">
          <div class="span6">
            <div id="hierarchical-pie-demo-1" class="hierarchical-pie"></div>
          </div>
          <div class="span6">
            <div id="pie-chart-legend-1">
                <table class="table table-condensed table-legend">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Category</th>
                            <th>Cost</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <script id="rowTemplate" type="text/template">
                    <td class="color-cell">
                        <span class="cat-color" style="background: {{color}};"></span>
                    </td>
                    <td>
                    {{#isDirect}}
                        <span title="Directly in this category" rel="tooltip"><i class="icon-info"></i></span>
                    {{/isDirect}}
                    {{category}}
                    </td>
                    <td class="cost">$ {{cost}}</td>
                </script>
            </div>
          </div>
        </div>

        
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="vendor/jquery-1.10.2.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/d3.min.js"></script>
    <script src="vendor/mustache.js"></script>
    <script src="vendor/prettify/prettify.js"></script>
    <script src="hierarchical-pie.js"></script>

    <script type="text/javascript">
      // Chart 1
      $(function() {
        var holder = $('#hierarchical-pie-demo-1');
        holder.empty();

        $.getJSON('sample-data.json', function(data) {
          new HierarchicalPie({
            chartId : '#hierarchical-pie-demo-1',
            data : data,
            legendContainer : '#pie-chart-legend-1',
            navigation      : '#chart-navigator-1'
          });
        });

        window.prettyPrint && prettyPrint();
      });

    </script>
  </body>
</html>
