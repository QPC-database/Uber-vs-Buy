<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<html>
<head>
    <script type="text/javascript" src="d3.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <h1>Project Bar Chart</h1>
    <p>Below is an interactive visualization of the fertility rates of 10 countries in 1950.</p>
    <div class="reorderGroup">
        <p><b>Reorder Data: </b></p>
        <button type="button" id="alphaButton">Alphabetically</button>
        <button type="button" id="ascButton">Ascending</button>
        <button type="button" id="descButton">Descending</button>
    </div>
    <div class="filterGroup">
        <p><b>Filter Data: </b></p>
        <button type="button" id="salesButton">Sales</button>
        <button type="button" id="mpgButton">MPG</button>
        <button type="button" id="priceButton">Price</button>
    </div>
    <div class="resetGroup">
            <p><b>Go Back: </b></p>
            <button type="button" id="resetButton">Back</button>
    </div>
    <svg width="1150px" height="1420px" id="chart1" transform="translate(30,0)"></svg>
    <script src="myscript_backup.js"></script>
</body>
</html>
