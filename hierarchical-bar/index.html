<!DOCTYPE html>
<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<html>
<style>

text {
  font: 10px sans-serif;
}

rect.background {
  fill: white;
}

.axis {
  shape-rendering: crispEdges;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
}

</style>
<head>
        <script src="//d3js.org/d3.v3.min.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
        <h1>Drill down bar chart to explore the market</h1>
        <p>This bar chart allows you to drill down from type of car, to size of car, and ultimately to the model. </p>
        <p>You can have the values show by number of sales, miles per gallon (MPG), or base price for 2017.</p>
        <div class="filterGroup">
                <p><b>Filter Data: </b></p>
                <button type="button" id="salesButton">Sales</button>
                <button type="button" id="mpgButton">MPG</button>
                <button type="button" id="priceButton">Price</button>
        </div>
        <svg width="1150px" height="420px" id="chart1"></svg>
        <script src="hierarchical-bar.js"></script>
</body>
</html>
